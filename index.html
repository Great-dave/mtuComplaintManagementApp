<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="landingpage.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <title>MTU</title>
</head>

<body>

  <div class="row backgrnd m-auto">
    <div class="card img-fluid text-center m-auto border-0"
      style="width: 1000p;">
      <img class="card-img-top py-4" src="/assets/back.png" alt="">
      <div class="card-header border-0 text-dark">
      </div>
      <div class="card-img-overlay  mt-3 pt-5">
        <div>
          <a href="./index.html">
            <img src="/assets/mtu-cms.png" class="mtu-cms" style="width: 200px;"
              alt="MTU-logo">
        </div>
        </a>
        <p class="card-text text-dark">
        <div><img src="/assets/books.png" class="book-award"
            style="width: 200px" alt="CMS"></div>
        </p>
        <a href="/createAccount/createAccount.html"
          class="btn btn-none mb-0 pb-0 text-light text-decoration-underline lh-lg fs-2 fw-bold">Create
          Account</a>
        <div class="card-footer my-3">
          <!-- Button trigger modal -->
          <button type="button"
            class="border-0 bg-transparent fs-2 fw-bold text-light mt-0 mb-5 pb-5 pt-0"
            data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h5 class="ms-4 text-light fw-bold">Login</h5>
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog mt-5">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title h5-title" id="exampleModalLabel"> <i
                      class="far fa-user avatar py-3 px-3 fs-3 m-auto"></i></h5>
                  <button type="button" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                      <label class="visually-hidden"
                        for="inlineFormInputGroupUsername">Username</label>
                      <div class="input-group">
                        <div class="input-group-text"><i
                            class="fas fa-user fw-bold"></i>
                        </div>
                        <input type="text" class="form-control"
                          id="inlineFormInputGroupUsername"
                          placeholder="Username">
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="visually-hidden"
                        for="inlineFormInputGroupUsername">Password</label>
                      <div class="input-group">
                        <div class="input-group-text"><i
                            class="fas fa-lock fw-bold"></i>
                        </div>
                        <input type="text" class="form-control"
                          id="inlineFormInputGroupUsername"
                          placeholder="Password">
                      </div>
                    </div>
                    <div class="modal-footer m-auto">

                      <a href="#">
                        <button type="button"
                          class="btn tn-primary text-dark ms-2">Forgot
                          Password?</button>
                      </a>
                      <a href="#">
                        <button type="button"
                          class="btn tn-primary text-dark ms-2">Remember
                          Me?</button>
                      </a>
                    </div>
                    <div class="col-12 mx-5">
                      <button type="submit"
                        class="btn btn-light btn-large fw-normal mx-5">
                        <a href="/form.html" class="mx-5">Login</a>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
