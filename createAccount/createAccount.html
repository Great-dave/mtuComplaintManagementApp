<!doctype html>
<html lang="en">

<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
              integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
              crossorigin="anonymous">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
       <link rel="stylesheet" href="/createAccount/createaccount.css">
       <title>MTU</title>
</head>

<body>
       <nav class="navbar navbar-expand-lg navbar-light ">
              <div class="container">
                     <a class="navbar-brand m-auto pe-4" href="/index.html">
                            <img src="./assets/MTU-logo.png" alt="MTU-logo"
                                   height="60">
                     </a>
                     <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav m-auto pb-3">
                                   <li class="nav-item">
                                          <a class="nav-link mt-2 active pt-1"
                                                 aria-current="page"
                                                 href="/index.html">
                                                 <h3 class="m-auto ps-1">MTU
                                                        COMPLAINT MANAGEMENT
                                                        SYSTEM</h3>
                                          </a>
                                   </li>
                                   <li class="nav-item">
                                          <a class="nav-link mt-2 active pt-1"
                                                 aria-current="page"
                                                 href="/createAccount/createAccount.html">
                                                 <h5 class="ms-4 pt-2">Create
                                                        Account</h5>
                                          </a>
                                   </li>
                                   <li class="nav-item">
                                          <!-- Button trigger modal -->
                                          <button type="button"
                                                 class="border-0 bg-transparent mt-3 pt-1"
                                                 data-bs-toggle="modal"
                                                 data-bs-target="#exampleModal">
                                                 <h5 class="ms-4">Login</h5>
                                          </button>
                                          <!-- Modal -->
                                          <div class="modal fade"
                                                 id="exampleModal" tabindex="-1"
                                                 aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                 <div class="modal-dialog mt-5">
                                                        <div
                                                               class="modal-content">
                                                               <div
                                                                      class="modal-header">
                                                                      <h5 class="modal-title h5-title"
                                                                             id="exampleModalLabel">
                                                                             <i
                                                                                    class="far fa-user avatar py-3 px-3 fs-3 m-auto"></i>
                                                                      </h5>
                                                                      <button type="button"
                                                                             class="btn-close"
                                                                             data-bs-dismiss="modal"
                                                                             aria-label="Close"></button>
                                                               </div>

                                                               <div
                                                                      class="modal-body">
                                                                      <form
                                                                             class="row row-cols-lg-auto g-3 align-items-center">
                                                                             <div
                                                                                    class="col-12">
                                                                                    <label class="visually-hidden"
                                                                                           for="inlineFormInputGroupUsername">Username</label>
                                                                                    <div
                                                                                           class="input-group">
                                                                                           <div
                                                                                                  class="input-group-text">
                                                                                                  <i
                                                                                                         class="fas fa-user fw-bold"></i>
                                                                                           </div>
                                                                                           <input type="text"
                                                                                                  class="form-control"
                                                                                                  id="inlineFormInputGroupUsername"
                                                                                                  placeholder="Username">
                                                                                    </div>
                                                                             </div>
                                                                             <div
                                                                                    class="col-12">
                                                                                    <label class="visually-hidden"
                                                                                           for="inlineFormInputGroupUsername">Password</label>
                                                                                    <div
                                                                                           class="input-group">
                                                                                           <div
                                                                                                  class="input-group-text">
                                                                                                  <i
                                                                                                         class="fas fa-lock fw-bold"></i>
                                                                                           </div>
                                                                                           <input type="text"
                                                                                                  class="form-control"
                                                                                                  id="inlineFormInputGroupUsername"
                                                                                                  placeholder="Password">
                                                                                    </div>
                                                                             </div>
                                                                             <div
                                                                                    class="modal-footer m-auto">

                                                                                    <a
                                                                                           href="#">
                                                                                           <button type="button"
                                                                                                  class="btn tn-primary text-light ms-2">Forgot
                                                                                                  Password?</button>
                                                                                    </a>

                                                                                    <a
                                                                                           href="#">
                                                                                           <button type="button"
                                                                                                  class="btn tn-primary text-light ms-2">Remember
                                                                                                  Me</button>
                                                                                    </a>
                                                                             </div>
                                                                             <div
                                                                                    class="col-12 mx-5">
                                                                                    <button type="submit"
                                                                                           class="btn btn-light btn-large fw-normal mx-5">
                                                                                           <a href="/form.html"
                                                                                                  class="mx-5">Login</a>
                                                                                    </button>
                                                                             </div>
                                                                      </form>
                                                               </div>

                                                        </div>
                                                 </div>
                                          </div>
                                   </li>
                            </ul>
                     </div>
              </div>
       </nav>



       <form action="" class="forms">

              <div class="mx-5 pt-2">
                     <h2 class="fs-1 fw-bold mx-4 my-2 text-light">Register</h2>
              </div>

              <div class="mb-1 w-50 p-3 row m-auto">
                     <div class="col mb-1 w-50 m-auto fw-bold text-light">
                            <label for="inputFirstName" class="form-label">First
                                   Name
                                   <input type="text" class="form-control"
                                          placeholder="First name"
                                          aria-label="First name">
                            </label>
                     </div>
                     <div class="col mb-1 w-50 m-auto fw-bold text-light">
                            <label for="inputFirstName" class="form-label">Last
                                   Name
                                   <input type="text" class="form-control"
                                          placeholder="First name"
                                          aria-label="First name">
                            </label>
                     </div>


              </div>
              <div class="mb-3 w-50 p-3 m-auto">
                     <label for="exampleInputPassword1"
                            class="form-label fw-bold">Matric Number</label>
                     <input type="date" class="form-control"
                            id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check w-50 p-3 m-auto">
                     <label class="form-check-label  fw-bold"
                            for="exampleCheck1">College</label>
                     <input type="text" class="form-control"
                            id="complaintTitle">
              </div>

              <div class="mb-3 form-check w-50 p-3 m-auto">
                     <label class="form-check-label  fw-bold"
                            for="exampleCheck1">Department</label>
                     <input type="text" class="form-control"
                            id="complaintTitle">
              </div>
              <div class="mb-3 form-check w-50 p-3 m-auto">
                     <label class="form-check-label  fw-bold"
                            for="exampleCheck1">Level</label>
                     <input type="text" class="form-control"
                            id="complaintTitle">
              </div>
              <div class="mb-3 form-check w-50 p-3 m-auto">
                     <label class="form-check-label  fw-bold"
                            for="exampleCheck1">Email Address</label>
                     <input type="email" class="form-control"
                            id="complaintTitle">
              </div>
              <div class="mb-3 form-check w-50 p-3 m-auto">
                     <label class="form-check-label  fw-bold"
                            for="exampleCheck1">Password</label>
                     <input type="password" class="form-control"
                            id="complaintTitle">
              </div>
              <div class="mb-3 form-check w-50 p-3 m-auto">
                     <button type="submit" class="btn btn-primary m-auto">
                            <a href="/form.html">Submit</a>
                     </button>
              </div>
       </form>


       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
              crossorigin="anonymous"></script>
</body>

</html>
